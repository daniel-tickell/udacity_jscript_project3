<div class="product-detail-overlay">
  <div class="product-detail-box card p-6">
    <button class="close-button" (click)="onCloseClick()">âœ–</button>

    <ng-container *ngIf="product; else notFound">
      <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
        <div class="md:w-1/2 flex justify-center items-center">
          <img [src]="product.url" [alt]="product.name" class="w-full max-w-sm h-auto object-contain rounded-lg shadow-lg">
        </div>
        <div class="md:w-1/2 flex flex-col space-y-4">
          <h3 class="text-4xl font-bold text-primary-color">{{ product.name }}</h3>
          <p class="text-2xl font-semibold text-gray-800">${{ product.price | number:'1.2-2' }}</p>
          <p class="text-gray-700 text-lg leading-relaxed">{{ product.description }}</p>

          <div class="flex space-x-4 mt-4">
            <button class="btn product-buttons" (click)="onAddToCart(product)">Add to Cart</button>
            <button class="btn product-buttons" (click)="onCloseClick()">Close</button>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #notFound>
      <div class="text-center text-lg text-gray-600">Product details not found.</div>
    </ng-template>
  </div>
</div>
